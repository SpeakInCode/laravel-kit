version: 2
jobs:
  build-windows-linux:
    docker:
      - image: electronuserland/builder:wine
    steps:
      - checkout
      - run: apt-get install tree # remove this line
      - run: bash ./zip.sh
      - run: yarn && yarn release --win --linux

workflows:
  version: 2
  build:
    jobs:
      - build-windows-linux
